<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="/css/styles2.css">
    <title>Jump fever</title>
    <script src="/js/newMatch.js"></script>
    <script src="/js/dashboard.js"></script>
</head>

<body>
    <div class="wrapper w-100">
        <header class="tittlediv h-25">
            <h1 class="titol">Jump Fever</h1>
        </header>
        <div class="row hdr h-75 w-100 m-0">
            <div class="col-md-6 content1">
                <div class=" text-center createGame">
                    <h1>Create Game</h1> <br>
                    <h4>We'll give you a code so you can invite your friends</h4>
                    <a onclick="new_game()" class="button2">Ranked</a>
                    <a href="/dashboard" class="button2">Unranked</a>
                </div>
            </div>
            <div class="col-md-6 content2 ">
                <div class="solo text-center">
                    <h1>Solo</h1>
                    <h4>Try to beat your record and climb to the first place of the ranking!</h4>
                    <a href="/game" class="button2">Solo</a>
                </div>
                <div class="joinGame text-center">
                    <h1>Join game</h1>
                    <h4>Enter your friends code</h4>
                    <input id="code">

                    <button href="/dashboard" onclick="joinGame()" class="button2">Join Game</button>
                </div>

            </div>
        </div>
    </div>
</body>
